<div class="container mt-5">
  <h2>Contact</h2>
  <p>
    Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
    Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
  </p>

  <form class="bg-light p-4 border rounded">
    <div class="row mb-3 align-items-center">
      <label for="email" class="col-sm-2 col-form-label fw-bold">Your E-mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Your email">
      </div>
    </div>

    <div class="row mb-3 align-items-start">
      <label for="message" class="col-sm-2 col-form-label fw-bold">Your message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
